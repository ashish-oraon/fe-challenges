<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/png" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .wall {
        display: flex;
      }
      .wall img {
        flex-grow: 1;
      }
      .wall img:nth-child(2) {
        transform: rotate(180deg);
      }
    </style>
    <title>Login</title>
  </head>
  <body>
    <div class="limiter">
      <div class="container-login">
        <div class="wrap-login">
          <form class="login-form validate-form">
            <span class="login-form-title"> Login </span>
            <div
              class="wrap-input validate-input"
              data-validate="Username is required"
            >
              <span class="label-input">Username</span>
              <input
                class="input"
                type="text"
                name="username"
                placeholder="Type your username"
              />
              <span class="focus-input" data-symbol="ðŸ™‹"></span>
            </div>
            <div
              class="wrap-input validate-input"
              data-validate="Password is required"
            >
              <span class="label-input">Password</span>

              <i class="fa fa-eye"></i>
              <input
                class="input"
                type="password"
                name="pass"
                placeholder="Type your password"
              />
              <span class="focus-input" data-symbol="&#128274;"></span>
            </div>
            <div class="forgot-pass">
              <a href="#"> Forgot password? </a>
            </div>
            <div class="container-login-form-btn">
              <div class="wrap-login-form-btn">
                <div class="login-form-bgbtn"></div>
                <button class="login-form-btn">Login</button>
              </div>
            </div>

            <div class="sign-up">
              <a href="#" class="txt2">Sign Up </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="wall" style="display: flex; min-height: 100vh">
      <img
        src="https://assets.website-files.com/63c8eed1dd02fa1043abe085/63da399146c580a773aaf5e8_Preview%20Banner%20Shape1.png"
        loading="lazy"
        alt=""
        class="preview-banner-shape1"
      />
      <img
        src="https://assets.website-files.com/63c8eed1dd02fa1043abe085/63da399146c580a773aaf5e8_Preview%20Banner%20Shape1.png"
        loading="lazy"
        alt=""
        class="preview-banner-shape1"
      />
    </div>
  </body>
</html>
